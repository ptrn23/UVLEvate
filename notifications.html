<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UVLê: Notifications</title>
    <link rel="icon" href="./img/uvle.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="header" id="header">
        <div class="header-left">
            <img src="./img/uvle.png" style="max-height: 35px;" />
            <div class="header-logo">UVLê</div>
        </div>

        <div class="header-right">
            <div class="date-display" id="current-date"></div>

            <!-- Search Icon -->
            <svg class="header-icon" title="Search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                height="20" fill="currentColor">
                <path
                    d="M10 2a8 8 0 015.293 13.707l4.5 4.5-1.414 1.414-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z" />
            </svg>

            <!-- Notifications Icon -->
            <svg class="header-icon" title="Notifications" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                width="20" height="20" fill="currentColor">
                <path
                    d="M12 2a6 6 0 00-6 6v5H4v2h16v-2h-2V8a6 6 0 00-6-6zm0 20a2.5 2.5 0 002.45-2h-4.9A2.5 2.5 0 0012 22z" />
            </svg>

            <div id="notification-dropdown" class="notification-dropdown hidden">
                <div class="dropdown-header">Notifications</div>
                <ul id="dropdown-notification-list"></ul>
                <div class="dropdown-footer">
                    <a href="notifications.html">View All</a>
                </div>
            </div>

            <!-- Messages Icon -->
            <svg class="header-icon" title="Messages" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                height="20" fill="currentColor">
                <path d="M2 4a2 2 0 012-2h16a2 2 0 012 2v14l-4-4H4a2 2 0 01-2-2V4zm2 0v10h13.17L20 17.83V4H4z" />
            </svg>

            <span>Paul Timothy Necasio</span>
            <img src="./img/paul.jpg" alt="Profile" class="profile-pic" />

            <!-- Dropdown Arrow Icon -->
            <svg class="header-icon" title="Dropdown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="16"
                height="16" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.086l3.71-3.855a.75.75 0 111.08 1.04l-4.25 4.42a.75.75 0 01-1.08 0l-4.25-4.42a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
            </svg>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <h1>Notifications</h1>
            <div class="tab-bar">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="switchTab('new')">New</button>
                    <button class="tab-button" onclick="switchTab('opened')">Opened</button>
                    <button class="tab-button" onclick="switchTab('archived')">Archived</button>
                </div>
                <div class="tab-actions">
                    <button class="tab-button" onclick="markAllAsRead()" title="Mark all as read">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <path d="M3 12l2-2 4 4 10-10 2 2L9 20z" />
                        </svg>
                    </button>

                    <button class="tab-button" onclick="clearAllNotifications()" title="Clear all notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <path d="M3 6h18"></path>
                            <path d="M19 6l-1 14H6L5 6"></path>
                            <path d="M10 11v6"></path>
                            <path d="M14 11v6"></path>
                            <path d="M9 6V4h6v2"></path>
                        </svg>
                    </button>

                    <button class="tab-button" onclick="refreshNotifications()" title="Refresh notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                            stroke-width="2" viewBox="0 0 24 24">
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                            <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="notification-list"></div>
        </div>
        <div class="content">
            <h2 id="content-title">Select a notification</h2>
            <p id="content-text"></p>
        </div>
    </div>

    <div class="debug-panel">
        <!-- Debug Add Button -->
        <button id="debug-btn" class="floating-btn">Debug Add</button>

        <!-- Preset Color Palettes -->
        <div id="color-palette-buttons" style="display: flex; gap: 8px; margin-top: 1rem;">
            <button class="color-swatch" data-theme="maroon" style="background-color: #800000;"></button>
            <button class="color-swatch" data-theme="orange" style="background-color: #ff8c00;"></button>
            <button class="color-swatch" data-theme="gold" style="background-color: #FFD700;"></button>
            <button class="color-swatch" data-theme="forest" style="background-color: #228B22;"></button>
            <button class="color-swatch" data-theme="royalBlue" style="background-color: #4169E1;"></button>
            <button class="color-swatch" data-theme="teal" style="background-color: #008080;"></button>
            <button class="color-swatch" data-theme="violet" style="background-color: #8A2BE2;"></button>
            <button class="color-swatch" data-theme="pink" style="background-color: #ff69b4;"></button>
            <button class="color-swatch" data-theme="mono" style="background-color: #333333;"></button>

            <button class="color-swatch" data-theme="purpleOrange"
                style="background: linear-gradient(90deg, #8A2BE2 50%, #FF8C00 50%);"></button>
            <button class="color-swatch" data-theme="redBlue"
                style="background: linear-gradient(90deg, #DC143C 50%, #4169E1 50%);"></button>
            <button class="color-swatch" data-theme="tealCoral"
                style="background: linear-gradient(90deg, #008080 50%, #FF6F61 50%);"></button>
            <button class="color-swatch" data-theme="yellowPurple"
                style="background: linear-gradient(90deg, #FFD700 50%, #6A0DAD 50%);"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
